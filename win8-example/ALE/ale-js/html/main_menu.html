<script type="text/javascript">
console.log("1");
    ALE.Configuration.init(function ()
    {
		console.log("2");
	
        // Set background image
        $('#ale').css('background-image', 'url(' + ALE.Configuration.getSplashBackground() + ')');

        // Set title text
        $('#text-title').text(ALE.Configuration.getTitle());

        // Set play text
        $('#text-play').text(ALE.Configuration.getPlayButtonText());

        // Set instructions text
        $('#text-instructions').text(ALE.Configuration.getHelpButtonText());

        // Do our one-time initialization of ALE
        ALE.init();
    });

    $('#ale a').click(function (e)
    {
        e.preventDefault();
        var href = $(this).attr('href');
        $('#content').load(href);
        $('#ale').css('background-image', 'none');
    });
</script>
