    <script type="text/javascript">
        var $panel = $('#menu-panel');
        var $tag = $('#menu-panel-tag');
        var targetTop = parseInt($panel.css('top').substring(0, $panel.css('top').length - 2));

        $tag.bind("click", function ()
        {
            // Get the top property as an integer (we have to chop off the 'px' first)
            var top = parseInt($panel.css('top').substring(0, $panel.css('top').length - 2));
            console.log(top);

            if (top == 0)
            {
                console.log("gonna animate " + targetTop);
                $panel.animate({ 'top': targetTop + 'px' }, 300);
            }
            else
                $panel.animate({ 'top': '0px' }, 300);
        });
    </script>
