<html>
<head>
    <meta charset="utf-8" />
    <title>ALE</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>

    <!-- Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/libs/default.js"></script>

    <!-- Lib references -->
    <script src="js/libs/class.min.js"></script>
    <script src="js/libs/createjs/soundjs-0.4.0.min.js"></script>
    <script src="js/libs/createjs/easeljs-0.6.0.min.js"></script>

    <script src="js/libs/createjs/tweenjs-0.4.0.min.js"></script>
    <script src="js/libs/box2d/box2dweb.js"></script>
    <script src="js/libs/box2d/box2d.js"></script>
    <script src="js/libs/jquery-1.8.0-win8.min.js"></script>

    <!-- ALE references -->
    <script src="js/libs/ALE/ALE.js"></script>
    <script src="js/libs/ALE/PhysicsSprite.js"></script>
    <script src="js/libs/ALE/Obstacle.js"></script>
    <script src="js/libs/ALE/Media.js"></script>
    <script src="js/libs/ALE/Level.js"></script>
    <script src="js/libs/ALE/Enemy.js"></script>
    <script src="js/libs/ALE/Goodie.js"></script>
    <script src="js/libs/ALE/Controls.js"></script>
    <script src="js/libs/ALE/Scene.js"></script>
    <script src="js/libs/ALE/Camera.js"></script>

    <script src="js/Game.js"></script>

</head>
<body>
    <div id="content">
        <div class="content-center">
            <h1 id="text-title"></h1>
            <h2><a id="text-play" href="level_select.html"></a></h2>
            <h2><a id="text-instructions" href="instructions.html"></a></h2>
            <h2><a href="credits.html">credits</a></h2>
        </div>
    </div>

    <script type="text/javascript">
        console.log("Drew page.");

        ALE.Configuration.init(function()
        {
            // Set background image
            $('body, html').css('background-image', 'url(' + ALE.Configuration.getSplashBackground() + ')');

            // Set title text
            $('#text-title').text(ALE.Configuration.getTitle());

            // Set play text
            $('#text-play').text(ALE.Configuration.getPlayButtonText());

            // Set instructions text
            $('#text-instructions').text(ALE.Configuration.getHelpButtonText());

            // Do our one-time initialization of ALE
            ALE.init();
        });

        $('a').click(function (e)
        {
            e.preventDefault();
            var href = $(this).attr('href');
            $('#content').load(href);
            $('body, html').css('background-image', 'none');
        });
    </script>
</body>
</html>
